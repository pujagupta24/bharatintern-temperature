<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="temprature-converter">

            <!-- mobile icon -->
            <div class="mobile">
                <p>9:30 AM</p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>

            <h2 class="title">Temprature Converter</h2>

            <!-- showing result here -->
            <div class="result">
                <span class=".result-heading">Result (Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>
            
            <!-- input field -->
            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree"> 
                </div>

                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temprature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                    </select>
                </div>

            </div>

            <button id="convert-btn">Convert</button>

        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
